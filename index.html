<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bloom'n Events Co. — Animated Logo</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Allura&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main id="app">
    <!-- Original logo image for comparison -->
    <div style="position: absolute; top: 20px; left: 20px; width: 363px; height: 363px;">
      <img src="assets/logo.png" alt="Original Logo" style="width: 100%; height: 100%; object-fit: contain; border: 2px solid #ccc; border-radius: 8px; background: white;">
    </div>
    
    <!-- Container provides subtle 3D/perspective space -->
    <div class="logo-stage" id="logoStage">
      <!-- Inline SVG scaffold; replace paths with exact logo vectors later -->
      <svg id="bloomnLogo" viewBox="0 0 1000 1000" xmlns="http://www.w3.org/2000/svg" aria-labelledby="logoTitle logoDesc" role="img">
        <title id="logoTitle">Bloom'n Events Co. Logo</title>
        <desc id="logoDesc">Interactive animated logo with flowers, dandelion seeds, and butterfly.</desc>

        <defs>
          <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
            <feDropShadow dx="0" dy="6" stdDeviation="6" flood-color="#000" flood-opacity="0.35"/>
          </filter>
        </defs>

        <!-- If provided, this raster will render the exact logo look; scaffold overlays remain for interactivity -->
        <image id="logoRaster" href="assets/logo.png" x="0" y="0" width="1000" height="1000" preserveAspectRatio="xMidYMid meet" style="opacity:0; pointer-events:none"/>

        <!-- Container where external SVG will be inlined if present -->
        <g id="externalArtwork">
          <!-- All dynamically loaded SVG components go here -->
        </g>

        <!-- Left bouquet group (gold stroke) -->
        <g id="bouquet" class="scaffold" fill="none" stroke="#d7b24a" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <!-- Lilly (About) -->
          <g id="lily" class="hotspot" data-route="/about" style="cursor:pointer">
            <path d="M55 350 C 65 300, 85 260, 75 210"/>
            <path d="M70 210 C 85 205, 96 214, 100 225 C 90 230, 78 228, 70 210 Z"/>
          </g>

          <!-- Daisy (Teams) -->
          <g id="daisy" class="hotspot" data-route="/team" style="cursor:pointer">
            <circle cx="120" cy="260" r="8" fill="#d7b24a"/>
            <g>
              <path d="M120 240 L120 252"/>
              <path d="M120 268 L120 280"/>
              <path d="M100 260 L112 260"/>
              <path d="M128 260 L140 260"/>
              <path d="M108 248 L116 256"/>
              <path d="M124 264 L132 272"/>
              <path d="M108 272 L116 264"/>
              <path d="M124 256 L132 248"/>
            </g>
            <path d="M120 260 C 115 300, 110 330, 110 350"/>
          </g>

          <!-- Dandelion (Seeds reveal links) -->
          <g id="dandelion" class="hotspot" data-route="#" style="cursor:pointer">
            <line x1="170" y1="330" x2="170" y2="260"/>
            <circle id="dandelionHead" cx="170" cy="250" r="14" fill="none"/>
            <!-- Seed emit origin -->
            <g id="seedEmitter"></g>
          </g>
        </g>

        <!-- Brand text -->
        <g id="brand" class="hotspot scaffold" data-route="/" style="cursor:pointer">
          <text id="brandBloomn" x="200" y="320" fill="#ffffff" font-family="Allura, cursive" font-size="96">Bloom ’n</text>
          <text id="brandSub" x="240" y="355" fill="#e6e6e6" font-family="Montserrat, sans-serif" font-size="16" letter-spacing="4">EVENTS CO.</text>
        </g>

        <!-- Butterfly (Contact) -->
        <g id="butterfly" class="hotspot scaffold" data-route="/contact" filter="url(#shadow)" style="cursor:pointer">
          <!-- Simple butterfly scaffold; replace with exact path later -->
          <path id="butterflyBody" d="M400 290 C 405 300, 405 320, 400 330" fill="#f0cf67" stroke="#d7b24a" stroke-width="2"/>
          <path id="wingLeft" d="M395 300 C 380 290, 370 270, 385 265 C 395 267, 400 275, 399 285 Z" fill="#f0cf67" stroke="#d7b24a" stroke-width="2"/>
          <path id="wingRight" d="M405 300 C 420 290, 430 270, 415 265 C 405 267, 400 275, 401 285 Z" fill="#f0cf67" stroke="#d7b24a" stroke-width="2"/>
        </g>
      </svg>
    </div>
  </main>

  <script src="https://unpkg.com/gsap@3/dist/gsap.min.js"></script>
  <script src="https://unpkg.com/gsap@3/dist/MotionPathPlugin.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
